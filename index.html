<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s ease;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .logo img {
            height: 60px;
            width: auto;
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">
        <a href="#page-top">
            <img src="assets/img/IMG_3690.jpg" alt="Profile Image">
        </a>
    </div>
    <div class="nav-links">
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#skills">Skills</a>
        <a href="#interests">Interests</a>
        <a href="#activities">Activities</a>
    </div>
</div>
</body>
</html>
